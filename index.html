<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundtrack Cafe | Premium Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-gold: #fbbf24;
            --text-light: #f8fafc;
            --text-dim: #94a3b8;
            --success: #22c55e;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        header {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.85)), 
                        url('https://haycafe.vn/wp-content/uploads/2021/12/Hinh-anh-cafe-sua-dep.jpg');
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid var(--accent-gold);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
            color: var(--accent-gold);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 20px 20px 120px;
        }

        .category-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin: 50px 0 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--accent-gold);
        }

        .category-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--accent-gold);
            opacity: 0.2;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.2s ease;
        }

        .menu-item:hover {
            border-color: rgba(251, 191, 36, 0.3);
        }

        .item-info { flex: 1; padding-right: 15px; }
        .item-name { font-weight: 600; font-size: 1.1rem; color: var(--text-light); }
        .item-price { color: var(--accent-gold); font-weight: 700; margin-top: 5px; }

        /* Controls */
        .controls-wrapper { min-width: 100px; display: flex; justify-content: flex-end; }
        
        .add-initial {
            background: transparent;
            color: var(--accent-gold);
            border: 1px solid var(--accent-gold);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-initial:hover {
            background: var(--accent-gold);
            color: var(--bg-dark);
        }

        .qty-controls {
            display: flex;
            align-items: center;
            background: var(--bg-dark);
            border-radius: 50px;
            padding: 4px;
            border: 1px solid var(--accent-gold);
        }

        .btn-qty {
            background: none;
            border: none;
            color: var(--accent-gold);
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-num { width: 30px; text-align: center; font-weight: 600; }

        /* Summary Section */
        .summary-card {
            background: #1e293b;
            padding: 30px;
            border-radius: 24px;
            margin-top: 80px;
            border: 2px solid var(--accent-gold);
            display: none;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .total-row {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: right;
            margin-top: 20px;
            color: var(--accent-gold);
        }

        .continue-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-gold);
            color: var(--bg-dark);
            padding: 16px 35px;
            border-radius: 50px;
            border: none;
            font-weight: 800;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            cursor: pointer;
            z-index: 99;
            display: none;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .menu-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <h1>Soundtrack Cafe</h1>
    <p style="color: var(--accent-gold); font-weight: 300; letter-spacing: 2px;">WHERE FLAVOR MEETS RHYTHM</p>
</header>

<div class="container" id="menu-container">
    </div>

<button class="continue-btn" id="floating-btn" onclick="scrollToSummary()">View Order</button>

<div class="container">
    <div class="summary-card" id="summary-section">
        <h2 style="font-family: 'Playfair Display'; margin-top: 0;">Your Order</h2>
        <div id="summary-list"></div>
        <div class="total-row">Total: â‚¹<span id="grand-total">0</span></div>
        
        <div style="margin-top: 25px;">
            <label style="font-size: 0.9rem; color: var(--text-dim);">Table Number</label>
            <input type="text" id="table-input" placeholder="Enter your table number...">
        </div>
        
        <button class="whatsapp-btn" onclick="sendToWhatsApp()">PLACE ORDER Via Whatsapp </button>
    </div>
</div>

<script>
    const menuData = [
        {
            category: "â˜• Coffee & Tea",
            id: "bev",
            items: [
                { name: "Cappuccino", price: 350 },
                { name: "Vanilla Latte", price: 320 },
                { name: "Organic Green Tea", price: 250 }
            ]
        },
        {
            category: "ðŸ¥› Milkshakes & Smoothies",
            id: "shakes",
            items: [
                { name: "Oreo Milkshake", price: 180 },
                { name: "Chocolate Milkshake", price: 150 },
                { name: "Mango Smoothie", price: 160 },
                { name: "Banana Smoothie", price: 130 }
            ]
        },
        {
            category: "ðŸ³ Breakfast (7:00 - 11:30)",
            id: "breakfast",
            items: [
                { name: "Bread Omelette", price: 100 },
                { name: "Veg Omelette", price: 90 },
                { name: "Poha", price: 60 },
                { name: "Butter Toast", price: 60 }
            ]
        },
        {
            category: "ðŸŒ¯ Wraps & Burgers",
            id: "mains",
            items: [
                { name: "Chicken Wrap", price: 200 },
                { name: "Paneer Burger", price: 180 },
                { name: "Cheese Burger", price: 150 },
                { name: "Veg Wrap", price: 150 }
            ]
        },
        {
            category: "ðŸ• Pizza",
            id: "pizza",
            items: [
                { name: "Chicken Pizza", price: 320 },
                { name: "Paneer Pizza", price: 280 },
                { name: "Veg Pizza", price: 260 },
                { name: "Margherita Pizza", price: 220 }
            ]
        },
        {
            category: "ðŸ§ Desserts",
            id: "desserts",
            items: [
                { name: "Cheesecake", price: 220 },
                { name: "Waffle", price: 180 },
                { name: "Brownie with Ice Cream", price: 160 }
            ]
        }
    ];

    let cart = {};

    function loadMenu() {
        const container = document.getElementById('menu-container');
        menuData.forEach(cat => {
            let html = `<h2 class="category-title">${cat.category}</h2><div class="menu-grid">`;
            cat.items.forEach(item => {
                const itemId = item.name.replace(/\s+/g, '-').toLowerCase();
                html += `
                    <div class="menu-item">
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">â‚¹${item.price}</div>
                        </div>
                        <div class="controls-wrapper" id="ctrl-${itemId}">
                            <button class="add-initial" onclick="changeQty('${itemId}', '${item.name}', ${item.price}, 1)">ADD</button>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;
            container.innerHTML += html;
        });
    }

    function changeQty(id, name, price, delta) {
        if (!cart[id]) cart[id] = { name, price, qty: 0 };
        cart[id].qty += delta;

        if (cart[id].qty <= 0) {
            delete cart[id];
            document.getElementById(`ctrl-${id}`).innerHTML = `
                <button class="add-initial" onclick="changeQty('${id}', '${name}', ${price}, 1)">ADD</button>
            `;
        } else {
            document.getElementById(`ctrl-${id}`).innerHTML = `
                <div class="qty-controls">
                    <button class="btn-qty" onclick="changeQty('${id}', '${name}', ${price}, -1)">-</button>
                    <div class="qty-num">${cart[id].qty}</div>
                    <button class="btn-qty" onclick="changeQty('${id}', '${name}', ${price}, 1)">+</button>
                </div>
            `;
        }
        updateUI();
    }

    function updateUI() {
        const hasItems = Object.keys(cart).length > 0;
        document.getElementById('floating-btn').style.display = hasItems ? 'block' : 'none';
        if (document.getElementById('summary-section').style.display === 'block') {
            refreshSummary();
        }
    }

    function scrollToSummary() {
        const summary = document.getElementById('summary-section');
        summary.style.display = 'block';
        refreshSummary();
        summary.scrollIntoView({ behavior: 'smooth' });
    }

    function refreshSummary() {
        const list = document.getElementById('summary-list');
        let total = 0;
        list.innerHTML = '';
        for (const key in cart) {
            const item = cart[key];
            total += (item.qty * item.price);
            list.innerHTML += `
                <div class="summary-item">
                    <span>${item.name} (x${item.qty})</span>
                    <span>â‚¹${item.qty * item.price}</span>
                </div>
            `;
        }
        document.getElementById('grand-total').innerText = total;
    }

    function sendToWhatsApp() {
        const table = document.getElementById('table-input').value || "Not Specified";
        let message = `ðŸŽµ *Soundtrack Cafe Order*%0A*Table:* ${table}%0A%0A`;
        for (const key in cart) {
            message += `â€¢ ${cart[key].name} x${cart[key].qty} - â‚¹${cart[key].qty * cart[key].price}%0A`;
        }
        message += `%0A*Total Amount: â‚¹${document.getElementById('grand-total').innerText}*`;
        window.open(`https://wa.me/919370569122?text=${message}`, '_blank');
    }

    loadMenu();
</script>

</body>
</html>
