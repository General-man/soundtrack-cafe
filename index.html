<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Soundtrack Cafe</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:#0b0b0b;
  color:#eee;
}

/* HEADER */
header{
  text-align:center;
  padding:20px;
  background:#000;
}

header h1{
  color:#f5c16c;
  margin:0;
}

/* LAYOUT */
.main{
  display:flex;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:200px;
  background:#111;
  padding-top:10px;
}

.sidebar button{
  width:100%;
  padding:15px;
  background:none;
  border:none;
  color:#ccc;
  text-align:left;
  cursor:pointer;
  font-size:14px;
}

.sidebar button:hover{
  background:#1a1a1a;
}

.sidebar button.active{
  color:#f5c16c;
  background:#1a1a1a;
  border-left:4px solid #f5c16c;
}

/* CONTENT */
.content{
  flex:1;
  padding:20px;
}

/* SECTIONS */
.section{
  display:none;
  animation:fade 0.4s ease;
}

.section.active{
  display:block;
}

.item{
  background:#1a1a1a;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
}

.item-title{
  display:flex;
  justify-content:space-between;
  font-weight:600;
}

.desc{
  font-size:13px;
  opacity:0.75;
  margin-top:5px;
}

.price{
  color:#f5c16c;
}

@keyframes fade{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

/* MOBILE */
@media(max-width:768px){
  .main{
    flex-direction:column;
  }
  .sidebar{
    width:100%;
    display:flex;
    overflow-x:auto;
  }
  .sidebar button{
    flex:1;
    text-align:center;
    border-left:none;
    border-bottom:3px solid transparent;
  }
  .sidebar button.active{
    border-bottom:3px solid #f5c16c;
  }
}
</style>
</head>
